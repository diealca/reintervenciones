<!DOCTYPE html>
<meta charset="utf-8">
<style>

body {
  font: 10px sans-serif;
}

.axis path,
.axis line {
  fill: none;
  stroke: #000;
  shape-rendering: crispEdges;
}

.dot {
  stroke: #000;
  stroke-opacity: .7;
  fill-opacity: .7;
}

#controls {
  font-size: 14px;
  position: absolute;
  top: 120px;
  left: 810px;
}

input {
  margin: 4px 4px 0;
}

.d3-tip {
  line-height: 1;
  font-weight: bold;
  padding: 12px;
  background: #fff899;
  width: 90px;
  border-radius: 2px;
}


.d3-tip:after {
  box-sizing: border-box;
  display: inline;
  font-size: 10px;
  width: 100%;
  line-height: 1;
  color: #fff;
  content: #0013ef;
  position: absolute;
  text-align: center;
}


.d3-tip.n:after {
  margin: -1px 0 0 0;
  top: 100%;
  left: 0;
}

</style>
<body>
<script src="https://d3js.org/d3.v3.min.js"></script>
<script src="https://labratrevenge.com/d3-tip/javascripts/d3.tip.v0.6.3.js"></script>
<script>

var margin = {top: 20, right: 20, bottom: 30, left: 40},
    width = 1200 - margin.left - margin.right,
    height = 500 - margin.top - margin.bottom,
    padding = 1, // separation between nodes
    radius = 6;

var x = d3.scale.linear()
    .range([0, width]);

var y = d3.scale.linear()
    .range([height, 0]);

var color = d3.scale.category10();

var yAxis = d3.svg.axis()
    .scale(y)
    .orient("left")
    .ticks(5);
    
var xAxis = d3.svg.axis()
    .scale(x)
    .orient("bottom");

var svg = d3.select("body").append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
  .append("g")
    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

var controls = d3.select("body").append("label")
    .attr("id", "controls");
var checkbox = controls.append("input")
    .attr("id", "collisiondetection")
    .attr("type", "checkbox");
controls.append("span")
    .text("Collision detection");
    
var format = d3.format("$,");

 var tip = d3.tip()
  .attr('class', 'd3-tip')
  .offset([-10, 0])
  .html(function(d) {
    return "<strong>Procedimiento:</strong> <span>" + d.nomProc + "</span><br> <strong>Reintervenciones:</strong> <span>" + d.reintervenciones + "</span><br> <strong>Costo:</strong> <span>" + format(d.costo) + "</span>";
  })
  svg.call(tip);
  

d3.json("../fileDi.json", function(error, data) {
    if (error) throw error;
  var reinter=new Array();
  var espe= new Array();
  var costo= new Array();
  var datos= new Array();
  data.forEach(function(d) {
    for (i=0;i<d.cirugias.length;i++){
  //  console.log(JSON.stringify(d.cirugias[0].procedimientos));
        for(j=0;j<d.cirugias[i].procedimientos.length;j++){
            reinter[d.cirugias[i].procedimientos[j].nomProc]=+d.cirugias[i].hijas.length;
            espe[d.cirugias[i].procedimientos[j].nomProc]=d.cirugias[i].procedimientos[j].especialidad;
            for (k=0;k<d.cirugias[i].hijas.length;k++){
                costo[d.cirugias[i].procedimientos[j].nomProc]=+d.cirugias[i].hijas[k].valorfactura;
            }
        }
    }
 });
 
    var keys = [];
    for (var key in reinter) {
        // for-in loop goes over all properties including inherited properties
        // let's use only our own properties
        if (reinter.hasOwnProperty(key)) {
            datos.push({"nomProc":key,"especialidad":espe[key],"reintervenciones":reinter[key],"costo":costo[key]});
        }
    }
    console.log(datos);

  var force = d3.layout.force()
    .nodes(datos)
    .size([width, height])
    .on("tick", tick)
    .charge(1)
    .gravity(0)
    .chargeDistance(20);

  x.domain(d3.extent(datos, function(d) { return d.costo; })).nice();
  y.domain([0,6]).nice();

  // Set initial positions
  datos.forEach(function(d) {
    d.x = x(d.costo);
    d.y = y(d.reintervenciones);
    d.color = color(d.especialidad);
    d.radius = radius;
  });

  svg.append("g")
      .attr("class", "x axis")
      .attr("transform", "translate(0," + height + ")")
      .call(xAxis)
    .append("text")
      .attr("class", "label")
      .attr("x", width)
      .attr("y", -6)
      .style("text-anchor", "end")
      .text("Costo de las reintervenciones");

  svg.append("g")
      .attr("class", "y axis")
      .call(yAxis)
    .append("text")
      .attr("class", "label")
      .attr("transform", "rotate(-90)")
      .attr("y", 6)
      .attr("dy", ".71em")
      .style("text-anchor", "end")
      .text("NÃºmero dereintervenciones")

  var node = svg.selectAll(".dot")
      .data(datos)
    .enter().append("circle")
      .attr("class", "dot")
       .on('mouseover', tip.show)
   .on('mouseout', tip.hide)
      .attr("r", radius)
      .attr("cx", function(d) { return d.x; })
      .attr("cy", function(d) { return d.y; })
      .style("fill", function(d) { return d.color; });

      
 var legend = svg.selectAll(".legend")
      .data(color.domain())
    .enter().append("g")
      .attr("class", "legend")
      .attr("transform", function(d, i) { return "translate(0," + i * 20 + ")"; });             

  legend.append("rect")
      .attr("x", width - 18)
      .attr("width", 18)
      .attr("height", 18)
      .style("fill", color);

  legend.append("text")
      .attr("x", width - 24)
      .attr("y", 9)
      .attr("dy", ".35em")
      .style("text-anchor", "end")
      .text(function(d) { return d; });


  d3.select("#collisiondetection").on("change", function() {
   force.resume();
  });

  force.start();

  function tick(e) {
    node.each(moveTowardDataPosition(e.alpha));

    if (checkbox.node().checked) node.each(collide(e.alpha)); 
    
    node.attr("cx", function(d) { return d.x; })
        .attr("cy", function(d) { return d.y; });
  }

  function moveTowardDataPosition(alpha) {
    return function(d) {
      d.x += (x(d.costo) - d.x) * 0.1 * alpha;
      d.y += (y(d.reintervenciones) - d.y) * 0.1 * alpha;
    };
  }

  // Resolve collisions between nodes.
  function collide(alpha) {
    var quadtree = d3.geom.quadtree(datos);
    return function(d) {
      var r = d.radius + radius + padding,
          nx1 = d.x - r,
          nx2 = d.x + r,
          ny1 = d.y - r,
          ny2 = d.y + r;
      quadtree.visit(function(quad, x1, y1, x2, y2) {
        if (quad.point && (quad.point !== d)) {
          var x = d.x - quad.point.x,
              y = d.y - quad.point.y,
              l = Math.sqrt(x * x + y * y),
              r = d.radius + quad.point.radius + (d.color !== quad.point.color) * padding;
          if (l < r) {
            l = (l - r) / l * alpha;
            d.x -= x *= l;
            d.y -= y *= l;
            quad.point.x += x;
            quad.point.y += y;
          }
        }
        return x1 > nx2 || x2 < nx1 || y1 > ny2 || y2 < ny1;
      });
    };
  }

});

</script>
